tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          _id:
            description: "Contact's id"
            type: string
            example: 66825bb8b8e0d31d3694652a
          name:
            description: "Contact's name"
            type: string
            example: 'Oleksii Boiko'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '0987654321'
          email:
            description: "Contact's email"
            type: string
            example: 'oleksiiboiko@gmail.com'
          isFavourite:
            description: 'Whether is contact favourite'
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: "Contact's owner id"
            type: string
            example: 666c166d789292a778a0070d
          photo:
            description: "Link to contact's photo"
            type: string
            example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
