type: object
required:
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: 666c166d789292a778a0070d
  name:
    description: "User's name"
    type: string
    example: 'Dmytro'
  email:
    description: "User's email"
    type: string
    example: 'dmytro@gmail.com'
  password:
    description: "User's password"
    type: string
